<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predictor Salarial Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #0d6efd; border: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-dark">Calculadora de Salario AI</h1>
            <p class="text-muted">Análisis de regresión basado en datos históricos</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="mb-4">Tus Datos</h5>
                    <form action="/predecir" method="post">
                        <div class="mb-3">
                            <label class="form-label">Años de Experiencia</label>
                            <input type="number" step="0.1" name="experiencia" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" name="edad" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Género</label>
                            <select name="genero" class="form-select">
                                <option>Male</option><option>Female</option><option>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Educación</label>
                            <select name="educacion" class="form-select">
                                <option>Bachelor's Degree</option><option>Master's Degree</option><option>PhD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Puesto de Trabajo</label>
                            <select name="puesto" class="form-select">
                                {% for p in puestos %}
                                <option value="{{ p }}">{{ p }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analizar Salario</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4 text-center h-100">
                    {% if resultado %}
                        <div class="mb-3">
                            <h4 class="text-secondary">Salario Predicho Anual</h4>
                            <h2 class="display-4 fw-bold text-primary">${{ resultado }}</h2>
                        </div>
                        <hr>
                        <div class="mt-2">
                            <img src="data:image/png;base64,{{ url_grafico }}" class="img-fluid rounded" alt="Gráfico de regresión">
                        </div>
                    {% else %}
                        <div class="d-flex flex-column justify-content-center align-items-center h-100">
                            <p class="text-muted">Introduce tus datos y haz clic en "Analizar" para ver el gráfico de regresión en tiempo real.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
